<script>
	var SPRITE_GRID = "https://66.media.tumblr.com/131b24550502459e345d0bc667848068/tumblr_nlcpdiLO7J1unlgoso1_500.png";

	function validatePokeId(pokeId) {
		if (typeof pokeId !== "number") {
			throw "invalid-poke-id";
		}
		if (Math.floor(pokeId) !== pokeId) {
			throw "invalid-poke-id";
		}
		if ((pokeId <= 0) || (pokeId > 151)) {
			throw "invalid-poke-id";
		}
	}

	function validateLocation(location) {
		if ((typeof location.lat !== "number") || (location.lat < -90) || (location.lat > 90)) {
			throw "invalid-latitude";
		}
		if ((typeof location.lng !== "number") || (location.lng < -180) || (location.lng > 180)) {
			throw "invalid-longitude";
		}
	}
</script>

<script>
	function PokeBase(path) {
		return PokeApp.database().ref(path);
	}

	var PokeSightingRef = PokeBase('sightings');

	var ALL_POKEMON_IDS = _.range(1, 151+1);
	var allPokemonSightings = [];
	var sightingsByPokeId = _.fromPairs(ALL_POKEMON_IDS.map(function(idx) {
		return [idx, []];
	}));
	var SIGHTING_LIMIT = 100;

	function reportPokemonSighting(pokeId, location) {
		validatePokeId(pokeId);
		validateLocation(location);

		PokeSightingRef.push({
			pokeId: pokeId,
			lat: location.lat,
			lng: location.lng,
			ts: (new Date()).getTime()
		});
	}

	function reportPokemonSightingHere(pokeId) {
		var doReport = confirm(`Report a sighting of ${pokemonData[pokeId].name} at your current location?\n(Give a few moments for the Geolocation API and the server to get it.)`);
		if (doReport) {
			requestLocation(function (position) {
				console.info("Current Location: Latitude: " + position.coords.latitude + "; Longitude: " + position.coords.longitude);
				var location = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};
				reportPokemonSighting(pokeId, location);
				alert('Sighting report sent. Thank you. =)');
			}, function() {
				alert("Geolocation must be enabled to report sightings.");
			});
		}
	}

	var lastFireBaseUpdate = {type: null, data: null};

	PokeSightingRef.on('child_added', function newSightingCallback(data) {
		lastFireBaseUpdate = {
			type: "child_added",
			data: data
		};

		var sighting = data.val();
		sighting.ts = new Date(sighting.ts);
		sighting.firebaseKey = data.key;

		// console.log(`New Sighting (${data.key}):`, sighting);
		validatePokeId(sighting.pokeId);
		validateLocation(sighting);
		sightingsByPokeId[sighting.pokeId].push(sighting);
		allPokemonSightings.push(sighting);

		// update map
		addSightingToMap(sighting);
		$(`#count-${pokemonData[sighting.pokeId].id}`)[0].textContent = ` (${allMapMarkers[sighting.pokeId].length}) `;

		// remove if too many sightings of same Pokemon
		if (sightingsByPokeId[sighting.pokeId].length > SIGHTING_LIMIT) {
			attemptToRemoveLater(sighting.pokeId);
		}
	});

	function attemptToRemoveLater(pokeId) {
		setTimeout(function() {
			// figure out if there's stuff to remove
			var keysToRemove = [];
			if (sightingsByPokeId[pokeId].length > SIGHTING_LIMIT) {
				console.log(`Removing excess records for pokemon #${pokeId}...`);
				keysToRemove = _.range(sightingsByPokeId[pokeId].length - SIGHTING_LIMIT).map(function(idx) {
					return sightingsByPokeId[pokeId][idx].firebaseKey;
				});
			}

			// remove from firebase
			keysToRemove.forEach(function(firebaseKey) {
				PokeBase(`sightings/${firebaseKey}`).set(null)
			});
		}, 5000 + 10000 * Math.random());
	}

	// Remove locally if removed by someone else... no need to touch visualization
	PokeSightingRef.on('child_removed', function sightingRemovedCallback(data) {
		var firebaseKey = data.key;
		allPokemonSightings = allPokemonSightings.filter(function(sighting) {
			return sighting.firebaseKey !== firebaseKey;
		});
		ALL_POKEMON_IDS.forEach(function(pokeId) {
			sightingsByPokeId[pokeId] = sightingsByPokeId[pokeId].filter(function(sighting) {
				return sighting.firebaseKey !== firebaseKey;
			});
			var markersToRemove = allMapMarkers[pokeId].filter(function(marker) {
				return marker.__sighting__.pokeId === pokeId;
			});
			allMapMarkers[pokeId] = allMapMarkers[pokeId].filter(function(marker) {
				return marker.__sighting__.pokeId !== pokeId;
			});
			markersToRemove.forEach(function(marker) {
				return marker.setMap(null);
			});

			$(`#count-${pokemonData[pokeId].id}`)[0].textContent = ` (${allMapMarkers[pokeId].length}) `;
		});
	});

</script>

<script>
	function makeAndAppendNewDivCell() {
		var newDiv = document.createElement("div");
		newDiv.classList.add('col-xs-6');
		newDiv.classList.add('col-sm-4');
		newDiv.classList.add('col-md-3');
		$("#po").append(newDiv);
		return newDiv;
	}
	var pokemonGrid = _.fromPairs(ALL_POKEMON_IDS.map(function (idx) { 
		return [idx, makeAndAppendNewDivCell()];
	}));
	var pokemonGridSelection = _.fromPairs(ALL_POKEMON_IDS.map(function (idx) {
		return [idx, false];
	}));

	ALL_POKEMON_IDS.forEach(function(pokeId) {
		var div = pokemonGrid[pokeId];

		var img = document.createElement("img");
		img.classList.add(`pokemon-${pokemonData[pokeId].id}`);

		var span = document.createElement("span");
		span.textContent = ' ';

		var link = document.createElement("a");
		link.setAttribute('href', pokemonData[pokeId].link);
		link.setAttribute('target', '_blank');
		link.textContent = `#${pokemonData[pokeId].id} ${pokemonData[pokeId].name}`;

		var checkbox = document.createElement("input");
		checkbox.setAttribute('type', 'checkbox');
		checkbox.setAttribute('id', `check-${pokemonData[pokeId].id}`);
		checkbox.checked = true;
		pokemonGridSelection[pokeId] = true;
		$(checkbox).change(function() {
			console.info(`#${pokemonData[pokeId].id} ${pokemonData[pokeId].name} ${this.checked ? "selected" : "de-selected."}`)
			pokemonGridSelection[pokeId] = this.checked;

			if (this.checked) {
				allMapMarkers[pokeId].forEach(function (marker) {
					marker.setMap(pokeMap);
				});
			} else {
				allMapMarkers[pokeId].forEach(function (marker) {
					marker.setMap(null);
				});
			}
		});

		var spanCount = document.createElement("span");
		spanCount.setAttribute('id', `count-${pokemonData[pokeId].id}`);
		spanCount.textContent = ' (0) ';

		var button = document.createElement("button");
		button.setAttribute('id', `report-${pokemonData[pokeId].id}`);
		button.textContent = "Report";
		$(button).click(function() {
			reportPokemonSightingHere(pokeId);
		});

		$(div).append(checkbox);
		$(div).append(img);
		$(div).append(span);
		$(div).append(link);
		$(div).append(spanCount);
		$(div).append(button);
	});

	$("#select-none").click(function() {
		ALL_POKEMON_IDS.forEach(function(pokeId) {
			$(`#check-${pokemonData[pokeId].id}`).prop('checked', false);
			$(`#check-${pokemonData[pokeId].id}`).trigger('change');
		});
	});

	$("#select-all").click(function() {
		ALL_POKEMON_IDS.forEach(function(pokeId) {
			$(`#check-${pokemonData[pokeId].id}`).prop('checked', true);
			$(`#check-${pokemonData[pokeId].id}`).trigger('change');
		});
	});

	$("#select-random").click(function() {
		ALL_POKEMON_IDS.forEach(function(pokeId) {
			$(`#check-${pokemonData[pokeId].id}`).prop('checked', Math.random() < 0.1);
			$(`#check-${pokemonData[pokeId].id}`).trigger('change');
		});
	});
</script>

<script>
	// Set-up Google Map
	var mapDiv = document.getElementById("map");
	var here = {
		lat: 1.332841,
		lng: 103.894185
	};

	function initPokeMap() {
		_.forEach(pokemonData, function(p) {
			p.icon = new google.maps.MarkerImage("https://66.media.tumblr.com/131b24550502459e345d0bc667848068/tumblr_nlcpdiLO7J1unlgoso1_500.png", new google.maps.Size(32, 35), new google.maps.Point(p.dx, p.dy), new google.maps.Point(16, 17));
		});

		console.info("Initializing Poke Map...")

		pokeMap = new google.maps.Map(mapDiv, {
			center: new google.maps.LatLng(here.lat, here.lng),
			zoom: 16,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});

		alert(`
PokeHunt is a little tool for crowdsourcing Pokemon sightings.

This application requires your location to report sightings.
The intention is for people to report sightings of Pokemon (rare or common, but definitely rare) as they come across them.
Share the information and have fun.

(Also, don't go into a random secluded area to find that Dratini. There is no moderation of content. And you accept sole responsibility for your actions.)

Needless to say, "Don't be evil."

(Note: Only the latest ${SIGHTING_LIMIT} records will be stored for each type of Pokemon.)
			`);

		requestLocation(function(position) {
			showPosition(position);
			pokeMap.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
		});

		mapDiv.style.width = '100%';
		mapDiv.style.height = '60%';
	}

	var allMapMarkers = _.fromPairs(ALL_POKEMON_IDS.map(function(idx) {
		return [idx, []];
	}));

	function addSightingToMap(sighting) {
		var marker = new google.maps.Marker({
			position: {lat: sighting.lat, lng: sighting.lng},
			map: pokeMap,
			icon: pokemonData[sighting.pokeId].icon,
			title: pokemonData[sighting.pokeId].name
		});
		marker.addListener('click', function() {
			alert(`#${pokemonData[sighting.pokeId].id} ${pokemonData[sighting.pokeId].name} seen ${sighting.ts}`);
		});

		marker.__sighting__ = sighting;
		allMapMarkers[sighting.pokeId].push(marker);

		if (!pokemonGridSelection[sighting.pokeId]) {
			marker.setMap(null);
		}
	}
</script>

<script>
	function requestLocation(callback, errorCallback) {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(typeof callback === "function" ? callback : function() {}, typeof errorCallback === "function" ? errorCallback : showGeoLocationError);
		} else {
			alert("Geolocation disabled or not supported by this browser; Geolocation must be enabled to report sightings. (Reload if you have denied the location information request.)");
		}
	}

	function showGeoLocationError(error) {
		switch(error.code) {
			case error.PERMISSION_DENIED:
				console.error("User denied the request for Geolocation.");
				break;
			case error.POSITION_UNAVAILABLE:
				console.error("Location information is unavailable.");
				break;
			case error.TIMEOUT:
				console.error("The request to get user location timed out.");
				break;
			case error.UNKNOWN_ERROR:
				console.error("An unknown error occurred.");
				break;
		}
	}

	function showPosition(position) {
		console.info("Current Location: Latitude: " + position.coords.latitude + "; Longitude: " + position.coords.longitude);
	}

</script>
